<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/estilos.css" type="text/css">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Lobster/Lobster-Regular.ttf">
    <script src="https://kit.fontawesome.com/51774c2df2.js" crossorigin="anonymous"></script>
</head>
<body style="margin: 0;">
    <nav id="barraNav">
        <div id="posicion-iconos">
            <div><img src="img/Desplegable.png" alt="Imagen a la izquierda"></div>
            <div><img src="img/logoS.png"></div>
            <div  onclick="regresarInicio()"><i style="font-size: 40px; color: #F4EEFF" class="fa-solid fa-house"></i></div>
        </div>
    </nav>

    <main>
        <div id="inicio">
            <h1 style="margin-left: 28px; margin-top: 30px; margin-bottom: 30px;">Categorias</h1>
            <div id="categorias">

            </div>
        </div>

        <div id="seleccionar-opcion">
            
        </div>
        <!------------------------------------------------------------------------------------------------------------>
        
        <div id="opcines-de-compra" >
    
        </div>
        <div id="menu-opciones" style="margin-top: 15px;">

        </div>

        <div id="modalOrdenar">

        </div>
    </main>

    <div id="botonFlotante">
        <button class="boton-flotante" onclick="mostrarPedido()"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>

    <div id="procesoDePaga" style="display: none;"> 
        <div id="pedidos">
            
        </div>
        <div>
            <form style="margin: 5px;" id="formulario-pago">
                <label for="card_number">Número de Tarjeta de Crédito:</label>
                <input type="text" id="card_number" name="card_number" placeholder="Ingrese su número de tarjeta de crédito" required>
                <input type="text" id="fecha" style="width: 70px;" name="expiry_date" placeholder="MM/YY" required class="half-width">
                <input type="password" id="cvv" style="width: 60px;" name="cvv" placeholder="Código de seguridad" required class="half-width">

              
                <label for="card_holder_name">Dirección:</label>
                <input type="text" id="direccion" name="card_holder_name" placeholder="Ingrese su Dirección" required> 
                <button type="button" onclick="enviarPedido()" id="boton-pagar">Pagar</button>
            </form>
        </div>

    </div>
      

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
    <script src="css/formulario.css"></script>
</body>
</html>
